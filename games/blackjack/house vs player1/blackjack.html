<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>One Player Blackjack</title>
</head>

<body>
    <div class="container" id="gameContainer">
        <div id="gameBody">
            <div class= "gameOptions" id="gameOptions">
                <input class="btn" type="button" id="goBack" value="go back to lobby" style="display: block;">
                <input class="btn" type="button" id="start" value="start" style="display: block;">
                <input class="btn" type="button" id="restart" value="restart" style="display: none;">
                <input class="btn" type="button" id="hit" value="hit me" style="display: none;">
                <input class="btn" type="button" id="stand" value="stand" style="display: none;">
            </div>
            <div class="players" id="players">

            </div>
        </div>
    </div>


    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
        <script src="./blackjack.js"></script>
    </footer>

</body>
</html>
