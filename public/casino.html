<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/stylesheets/casino.css">

    <title>Casino</title>
</head>

<body>
    <canvas id="canvas" width="1100" height="650"></canvas>
    <br>
    
    <button id="hitButton">Hit Me!</button>
    <button id="stayButton">I'll Stay</button>
    <button id="newRound">Next Round</button>
    
    <div class="container" id="chat-container">
        <div id="chat-log"></div>
        <form class="form-inline" id="chat-entry">
            <input type="text" class="form-control" id="chat-input" placeholder="Chat here">
            <button type="submit" class="btn btn-default" id="send-chat"><i class="fas fa-share"></i></button>
        </form>
    </div>
    
</body>
<footer>
    <button id="navBtnLogOut">Log Out</button>
    <button id="navBtnHome">Home</button>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/js/casino.js"></script>
</html>
