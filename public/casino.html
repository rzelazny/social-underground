<body>
    <div class="container"id=gameChoice>
        <form>
            <h2>Game mode</h2>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio-multi" value="Multiplayer" checked>
                <label class="form-check-label" for="inlineRadio1">Multiplayer</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio-single" value="Single Player">
                <label class="form-check-label" for="inlineRadio2">Single Player</label>
            </div>
            <h2>Choose a game</h2>
            <select class="form-control" id="multi-select">
                <option>Just Chatting Multi</option>
                <option>Black Jack</option>
                <option>Rock Paper Scissors</option>
                <option>Monopoly</option>
            </select>
            <select class="form-control"id="single-select" style="display:none">
                <option>Just Chatting</option>
                <option>Black Jack</option>
                <option>Rock Paper Scissors</option>
                <option>Monopoly</option>
            </select>
            <button type="submit" class="btn btn-default" id="chooseGame">Start Playing</button>
        </form>
    </div>
    <div class="container" id="containerBlackJack">
        <canvas id="canvas" width="1100" height="650"></canvas>
        <br>
        <div id="gameBody">
            <div class= "gameOptions" id="gameOptions">
                <!-- <input class="btn" type="button" id="goBack" value="go back to lobby" style="display: block;"> -->
                <input class="btn btn-dark type="button" id="start" value="start" style="display: block;">
                <input class="btn btn-dark" type="button" id="restart" value="restart" style="display: none;">
                <input class="btn btn-dark" type="button" id="hit" value="hit me" style="display: none;">
                <input class="btn btn-dark" type="button" id="stand" value="stand" style="display: none;">
            </div>
            <div class="players" id="players"></div>
        </div>
    </div>

    <div class="container" style="position: relative; left:35%"  id="chat-container">
        <div id="chat-log"></div>
        <form class="form-inline" id="chat-entry">
            <input type="text" class="form-control" id="chat-input" placeholder="Talk smack here">
            <button type="submit" class="btn btn-default" id="send-chat"><i class="fas fa-share"></i></button>
        </form>
    </div>
    <div class="container" id="webcam1", style="display:none">
        <video id="webcam" autoplay playsinline width="320" height="240"></video>
        <canvas id="snapShot" class="d-none"></canvas>
        <button id="camBtnOn">Camera On</button>
        <button id="camBtnSnap">Camera Snap</button>
        <button id="camBtnOff">Camera Off</button>
        <br>
